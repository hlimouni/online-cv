      time: June 2024 - May 2025
      company: 1337 AI Lab, Ben Guerir
      details: |
        As a Full Stack and AI Engineer, I have contributed to multiple AI projects in Generative AI and Computer Vision, both in Python backend development and React frontend:
        - AI Employee Copilot answering questions on private OCP data and calling necessary tools: this included a data ingestion pipeline from raw PDF documents, a robust RAG system, and a front-facing web application.
        - Conveyor-Belt Predictive Maintenance application with multiple real-time video streaming and AI processing: services for streaming, inference pipeline and backend/analytics, front-facing web application.
        - Protective Equipment Detection: A computer vision project with similar real-time and inference capabilities as the previous one, and a different dataset to train a YOLOv11 model.
    - role: Backend Engineer
      time: October 2023 - March 2024
      company: ORA Technologies, Casablanca
      details: |
        As a Backend Engineer, I contributed to a NestJS backend, with Postgres as a database:
        - Built documented routes for specific frontend requirements.
        - Built a unit testing suite for products and communities services.
        - Built typo-tolerant search / in-memory search for e-commerce products and store owners using Typesense and in-house hosting.
        - Wrote scripts to automate data transformation from Postgres to Typesense while maintaining data integrity.
    - role: Full Stack Engineer
      time: October 2022 - September 2023
      company: Finamaze, Casablanca
      details: |
        Contributed to a client dashboard and a back-office for managers, as well as a Node.js microservices backend:
        - Built a "Roles and Permissions" intuitive UI system for the back-office.
        - Built a secure password reset feature via magic link, end-to-end: Backend, email template, back-office, and client dashboard.
        - Built an end-to-end full-stack "Goal-based investment" dashboard for clients, involving complex forms and tables with real-time updates and validations.

